<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input v-model="inputText" type="text" />
  <ul v-for="email in markedEmails">
    <li :class="{marked: email.marked === true}">{{ email.name }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
