<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input v-model="inputText" type="text" />
  <ul v-for="(email, index) in emails">
    <li :class="{marked: markeredIndex.includes(index)}">{{ email }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
