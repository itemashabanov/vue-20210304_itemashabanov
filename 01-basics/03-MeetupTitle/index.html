<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>
<body>

  <div id="meetupTitle">
    <label v-for="id in meetupCount">
      <input v-model="meetupID" type="radio" :id="'id' + id" name="meetup" :value="id">
      {{ id }}
    </label>
    <hr>
    <p>{{ title }}</p>
  </div>
  

<script type="module" src="script.js"></script>
</body>
</html>
